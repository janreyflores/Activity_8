<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hide and Show in jQuery</title>

<!-- Google CDN REQUIRED -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<style>

body{
    font-family: "Times New Roman", serif;
    background:#ffffff;
    padding:20px;
}

h2{
    font-weight:bold;
}

.container{
    width:320px;
}

/* FRAME */
.frame{
    width:300px;
    height:300px;
    border:1px solid #999;
    overflow:hidden; /* ensures image stays inside frame */
    margin-bottom:10px;
}

/* IMAGE FIT */
#mypic{
    width:100%;
    height:100%;
    object-fit:cover;        /* fills frame */
    display:block;
    object-fit: cover;
    object-position: center 15%;
}


/* Info */
.info{
    font-size:18px;
}

</style>

</head>
<body>


<h2>Hide and Show in jQuery -  Activity 8</h2>

<div class="container">

<!-- FRAME -->
<div class="frame">

<img src="Janrey.jpg" id="mypic">

</div>


<!-- Personal Information -->

<div class="info">

<p><b>ID Number:</b> 2024-02944</p>

<p><b>Firstname:</b> Janrey</p>

<p><b>Lastname:</b> Flores</p>

<p><b>Course:</b> BSCS</p>

<p><b>Year:</b> 2nd Year</p>

</div>

</div>


<script>

$(document).ready(function(){

    $("#mypic").hover(

        function(){
            $(this).hide();
            
        },

        function(){
            $(this).show();
        }
        

    );

});

</script>


</body>

</html>
